<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
$(document).ready(function(){
	var url ="http://localhost:8080/ExampleProject/servletExample";
	var person = {"Person":[{"id":"1","firstName":"Gaetano","lastName":"Giuga"},{"id":"2","firstName":"Mario","lastName":"Rossi"}]};
	
	$("#inviaInfo").click(function(e){
		e.preventDefault();
		
		$.ajax({
			type:"POST",
			url : url,
			contentType: "application/json; charset=utf-8",
		    dataType: "json",
		    data : JSON.stringify(person),
		    success : function(msg){
		    	console.log(msg.Person.id);
		    }
			
		});
	});
});
	
</script>
</head>
<body>
	<form action="" method="GET">
		<input id="inviaInfo" type="submit" value="Invia"/> 
	</form>
</body>
</html>
